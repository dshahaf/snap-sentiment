{% extends "base.html" %}

{% block title %}Word{% endblock %}

{% block navbar_word %}<li class="active"><a href="/word">Word</a></li>{% endblock %}

{% block main-title %}
	Word Analysis
{% endblock %}

{% block main-content %}
	<div class="row">
		<div class="span6">
			<form action="/word/" method="POST">
				{% csrf_token %}
				<textarea class="textarea-full" rows="20" name="textarea">{{ orig }}</textarea>
				
				<input type="checkbox" name="options" value="stop_words" class="checkbox" checked> Remove stop words<br />
				<input type="checkbox" name="options" value="stem" class="checkbox"> Perform stemming<br />
				
				<input type="submit" value="Go" class="btn btn-success btn-large offset2"/>
			</form>
		</div>
		<div class="span6">
			{{ orig }}
		</div>
	</div>
{% endblock %}
